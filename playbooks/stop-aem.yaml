---

- hosts: "tag_Environment_{{Environment}}:&tag_Usage_{{Usage}};&tag_Role_{{Role}}"
  user: ubuntu
  tasks:

      - name: Stop AEM service
        shell:
          "sudo service aem61-* stop"
        register: cmdline
        become: true


      - name: Check process
        shell:
          ps -elf | grep java | grep 'adobe-aem6.1'
        register: cmdline
        failed_when: "cmdline.rc > 1"
        until: cmdline.rc < 2
        retries: 12
        delay: 10
