---

- hosts: "tag_Environment_{{Environment}}:&tag_Usage_{{Usage}};&tag_Role_{{Role}}"
  user: ubuntu
  tasks:

      - name: Start AEM service
        shell:
          "sudo service aem61-* start"
        register: cmdline
        become: true

      - name: Validate Quick Started is completed
        shell:
           "cat /data/adobe-aem6.*/*/crx-quickstart/logs/startup.log | grep 'Quickstart started'"
        register: cmdline
        failed_when: "cmdline.rc != 0"
        until: cmdline.rc == 0
        retries: 15
        delay: 10
